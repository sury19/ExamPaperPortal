version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: exam_portal_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure123}
      POSTGRES_DB: ${DB_NAME:-exam_paper_portal}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exam_portal_network

  # FastAPI Backend
  backend:
    build: .
    container_name: exam_portal_backend
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-secure123}@postgres:5432/${DB_NAME:-exam_paper_portal}
      
      # Application Config
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      
      # Email Configuration
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_PASS: ${GMAIL_PASS}
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      
      # Upload Configuration
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 10485760
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./main.py:/app/main.py
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - exam_portal_network
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      sleep 10 &&
      echo 'Starting FastAPI application...' &&
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Optional: Adminer for database management (comment out if not needed)
  adminer:
    image: adminer
    container_name: exam_portal_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - exam_portal_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  exam_portal_network:
    driver: bridge
